<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<title>漢字テストの作成 - やさしい小学漢字</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta property="og:title" content="やさしい小学漢字">
	<meta property="og:type" content="article">
	<meta property="og:url" content="https://konoleo.github.io/webcontest/test/">
	<meta property="og:description" content="「漢字テストの作成」では、漢字テストを数クリックで作ることができます。このサイトでは簡単に漢字テストを作れて、漢字の成り立ちの勉強もできます。">
	<meta property="og:site_name" content="やさしい小学漢字">
	<meta property="og:image" content="https://konoleo.github.io/webcontest/img/ogp.png">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="description" content="「漢字テストの作成」では、漢字テストを数クリックで作ることができます。このサイトでは簡単に漢字テストを作れて、漢字の成り立ちの勉強もできます。">
	<meta name="theme-color" content="#005335">
	<link rel="stylesheet" media="all" href="../css/website.min.css">
	<link rel="stylesheet" media="all" href="../css/tab.min.css">
	<link rel="stylesheet" media="all" href="test.min.css">
	<script src="https://cdn.jsdelivr.net/npm/focus-visible@5.2.0/dist/focus-visible.min.js" defer></script>
	<script src="../js/website.min.js" defer></script>
	<script src="../js/tab.min.js" defer></script>
	<script src="test.min.js" defer></script>
	<link rel="icon" href="../img/favicon.ico"/>
	<link rel="apple-touch-icon" sizes="180x180" href="../img/logo.png">
</head>
<body>
<div>
	<noscript>JavaScriptを有効にしてください。</noscript>
	<dialog id="moveToYourLang">
		<p id="text"></p>
		<menu>
			<button id="cancel"></button>
			<a href="index-en.html" id="move" class="button"></a>
		</menu>
	</dialog>
	<header>
		<a href="../" id="siteLogo">
			<img src="../img/logo.png" alt="やさしい小学漢字のロゴ">
		</a>
		<div id="hamburger" tabindex="0"><div></div><div></div><div></div></div>
	</header>
	<nav class="hide">
		<div class="pagesLinks">
			<div>
				<a href="../origin/" class="inner" tabindex="-1">漢字の成り立ち</a>
				<a href="" class="inner" tabindex="-1">漢字テストの作成</a>
				<a href="../about.html" class="inner" tabindex="-1">このサイトについて</a>
			</div>
			<div>
				<a href="" class="inner this" tabindex="-1">日本語</a>
				<a href="index-en.html" class="inner" tabindex="-1">English</a>
			</div>
		</div>
	</nav>
	<main>
		<h1>漢字テストの作成</h1>
		<section>
			<div id="gradeOpts">
				<template id="gradeOptTemp">
					<label><input type="checkbox" class="gradeOpt" checked></label>
				</template>
			</div>
			<div class="tabs" id="tab01">
				<div class="tabLabels">
					<label class="tabWrapper">
						<input type="radio" name="tab01" class="hidden" checked>
						学年を選ぶ
					</label>
					<label class="tabWrapper">
						<input type="radio" name="tab01" class="hidden">
						漢字を選ぶ
					</label>
				</div>
				<hr>
				<div class="tabContents">
					<div class="tabWrapper" id="gradeTab">
						<p>どの学年の漢字をテストに出すか選んでください。</p>
					</div>
					<div class="tabWrapper" id="selectTab">
						<p>テストに出す漢字を選んでください。</p>
						<button id="selectRandomlyBtn">選ばれた学年からランダムに<input type="number" id="randomQNum" min="1" value="40">問選択</button>
						<template id="gradeDetailsTemp">
							<details class="gradeDetails" open="true">
								<summary><h2 class="noBorder"></h2></summary>
								<label class="button"><input type="checkbox" class="selectAll hidden" checked>全て選択</label>
							</details>
						</template>
						<template id="strokesNumGroupTemp">
							<h3></h3>
							<div class="kanjiChoicesDiv"></div>
						</template>
						<template id="kanjiChoiceTemp">
							<label><input type="checkbox" class="kanjiChoice hidden"></label>
						</template>
						<div id="panel">
							<p id="qCounter">0問（A4 0枚）</p>
							<div id="copiedBtns" class="btns"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="originalBtns" class="btns">
			<button id="makeQuizBtn">テストを作成</button>
			<button id="printQuizBtn" hidden>テストを印刷</button>
			<button id="printAnsBtn" hidden>答えを印刷</button>
		</section>
		<section id="quizSection" hidden>
			<h2 id="quizH2">テスト</h2>
			<label>
				<input type="checkbox" id="showAnsBtn" checked>
				答えを表示
			</label>
			<div id="quizPrint" class="showingAns">
				<div id="quizHeader">
					<div id="quizTitle" class="kanjiHira">
						<span data-grade="1" hidden>かんじてすと</span>
						<span data-grade="2-3" hidden>かん字テスト</span>
						<span data-grade="4-" hidden>漢字テスト</span>
					</div>
					<div id="nameField" class="kanjiHira">
						<span data-grade="1" hidden>なまえ</span>
						<span data-grade="2" hidden>名まえ</span>
						<span data-grade="3-" hidden>名前</span>
					</div>
					<div id="score">
						<span><span id="maxScore"></span></span>
					</div>
				</div>
				<p id="quizDesc">
					<span class="kanjiHira">
						<span data-grade="1" hidden>かんじ</span>
						<span data-grade="2-3" hidden>かん字</span>
						<span data-grade="4-" hidden>漢字</span>
					</span>を
					<span class="kanjiHira">
						<span data-grade="1-2" hidden>か</span>
						<span data-grade="3-" hidden>書</span>
					</span>きましょう。<span id="dash">───</span>の
					<span class="kanjiHira">
						<span data-grade="1-3" hidden>ことば</span>
						<span data-grade="4-" hidden>言葉</span>
					</span>は、
					<span class="kanjiHira">
						<span data-grade="1" hidden>かんじ</span>
						<span data-grade="2-3" hidden>かん字</span>
						<span data-grade="4-" hidden>漢字</span>
					</span>と
					<span class="kanjiHira">
						<span data-grade="1-3" hidden>おく</span>
						<span data-grade="4-" hidden>送</span>
					</span>りがなで
					<span class="kanjiHira">
						<span data-grade="1-2" hidden>か</span>
						<span data-grade="3-" hidden>書</span>
					</span>きましょう。
				</p>
				<template id="okuriganaTemp">
					<div class="question okurigana">
						<div class="counter"></div>
						<div class="phrase">
							<span class="reading"></span>
						</div>
						<div class="blank">
							<span class="answer"></span>
						</div>
					</div>
				</template>
				<template id="tangoTemp">
					<div class="question tango">
						<div class="counter"></div>
						<div class="phrase">
							<div class="main">
								<div class="blank">
									<span class="answer"></span>
								</div>
								<span class="reading"></span>
							</div>
						</div>
					</div>
				</template>
				<div id="qRows"></div>
			</div>
		</section>
	</main>
	<footer>
		<ul>
			<li><a href="../">ホーム</a></li>
			<li><a href="../about.html">このサイトについて</a></li>
		</ul>
		<p>このサイトは<a href="http://webcon.japias.jp" target="_blank" rel="noopener noreferrer">第24回全国中学高校Webコンテスト</a>に参加していました。</p>
	</footer>
</div>
</body>
