<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>漢字テストの作成　- 小学生のための漢字学習</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="../website.js"></script>
	<script src="test.js"></script>
	<!-- <script src="test.min.js"></script> -->
	<link rel="stylesheet" media="all" href="../website.min.css">
	<link rel="stylesheet" media="all" href="test.min.css">
	<meta name="robots" content="noindex">
</head>
<body>
<div>
	<header>
		<a href="/" id="siteName">小学生のための漢字学習</a>
		<div id="hamburger">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<nav class="hide">
			<ul>
				<li><a href="">漢字テストの作成</a></li>
				<li><a href="../origin/index.html">漢字の成り立ち</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>漢字テストの作成</h1>
		<section>
			<h2>設定</h2>
			学習年:
			<label><input type="checkbox" name="studyYear" checked value="1">1年生</label>
			<label><input type="checkbox" name="studyYear" checked value="2">2年生</label>
			<label><input type="checkbox" name="studyYear" checked value="3">3年生</label><br>
			<label>答えを表示: <input type="checkbox" id="answer"></label>
			<div id="tabs">
				<label class="inputLabel tabLabel" id="activeTab">
					<input type="radio" id="ramdomTab" name="settingTab" class="hidden">
					ランダムな問題
				</label>
				<label class="inputLabel tabLabel">
					<input type="radio" id="selectTab" name="settingTab" class="hidden">
					漢字を選択
				</label>
			</div>
			<div class="settingTabpanel">
				<p>何問作るか選んでください。</p>
				<label>問題数: <input type="number" id="qNum" min="1" max="440" value="50"></label>
			</div>
			<div class="settingTabpanel" hidden>
				<p>テストに入れる漢字を選んでください。</p>
			</div>
			<template id="kanjiChoicesTemp">
				<label class="kanjiChoices">
					<input type="checkbox" name="kanjiChoices" value="">
				</label>
			</template>
		</section>
		<section>
			<button id="makeTest">テストを作成</button>
			<button id="printTest">印刷する</button>
		</section>
		<h2 id="testH2" hidden>テスト</h2>
		<div class="scroll">
			<section id="testArea" hidden>
				<div id="testTitle">
					<p id="title">
						<span data-year="1" hidden>かんじてすと</span>
						<span data-year="2" hidden>かん字テスト</span>
						<span data-year="3" hidden>かん字テスト</span>
					</p>
					<p id="name">
						<span data-year="1" hidden>なまえ</span>
						<span data-year="2" hidden>名まえ</span>
						<span data-year="3" hidden>名前</span>
					</p>
					<div id="score">
						<span>/ <span id="maxScore"></span></span>
					</div>
				</div>
				<p>
					<span data-year="1" hidden>かんじをかきましょう。<span class="dash">―――</span>のことばは、かんじとおくりがなでかきましょう。</span>
					<span data-year="2" hidden>かん字をかきましょう。<span class="dash">―――</span>のことばは、かん字とおくりがなでかきましょう。</span>
					<span data-year="3" hidden>かん字を書きましょう。<span class="dash">―――</span>のことばは、かん字とおくりがなで書きましょう。</span>
				</p>
				<template id="questionTemp">
					<div class="question">
						<span class="counter"></span>
						<div class="phrase"></div>
					</div>
				</template>
				<div id="questionsDiv"></div>
			</section>
		</div>
	</main>
</div>
</body>
